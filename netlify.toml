 # Netlify Configuration for Best Tools Hub
 # Optimized for SPA with SEO and Performance
 
 [build]
   publish = "dist"
   command = "npm run build"
 
 # Static files - serve directly (MUST come before SPA redirect)
 [[redirects]]
   from = "/ads.txt"
   to = "/ads.txt"
   status = 200
 
 [[redirects]]
   from = "/robots.txt"
   to = "/robots.txt"
   status = 200
 
 [[redirects]]
   from = "/sitemap.xml"
   to = "/sitemap.xml"
   status = 200
 
 [[redirects]]
   from = "/manifest.json"
   to = "/manifest.json"
   status = 200
 
 [[redirects]]
   from = "/favicon.ico"
   to = "/favicon.ico"
   status = 200
 
 # SPA Redirect - All other routes to index.html
 [[redirects]]
   from = "/*"
   to = "/index.html"
   status = 200

# Headers for SEO and Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SEO Files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

# Performance optimizations
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Prerendering for SEO (optional - uncomment if using Netlify Prerendering)
# [plugins.inputs]
#   enabled = true
